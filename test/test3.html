<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="canvas.js"></script>
<script type="text/javascript">

window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		theme: "theme2",//theme1
		title:{
			text: "Basic Column Chart - CanvasJS"              
		},
		animationEnabled: false,   // change to true
		data: [              
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "column",
			dataPoints: [
				{ label: "Practical ",  y: 10  },
				{ label: "Technical", y: 15  },
				{ label: "Creative", y: 25  },
				{ label: "Administrative",  y: 30  },
				{ label: "People",  y: 28  },
				{ label: "Helping", y: 15  },
			]
		}
		]
	});
	chart.render();
}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%; animation-fill-mode:forwards;"></div>


</body>
</html>
